services:
  mongodb:
    image: mongo:7.0
    restart: on-failure
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db

  typesense:
    image: typesense/typesense:29.0
    restart: on-failure
    ports:
      - '8108:8108'
    volumes:
      - ./typesense-data:/data
    command: '--data-dir /data --api-key=xyz --enable-cors'

volumes:
  mongodb_data:
